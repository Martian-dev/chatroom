<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <style>
      .html {
        font-size: 100%;
      }
      .body {
        margin: 0;
      }
      .room-control {
        margin-top: 40vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1rem;
      }
      #invalid-room-id {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="room-control">
      <form action="/create-room" method="GET">
        <button type="submit" id="create-room">create new room</button>
      </form>
      <form id="join-room">
        <input
          name="room"
          id="join-room-id"
          placeholder="Enter room id"
          required
        />
        <label id="invalid-room-id"></label>
        <button type="submit" id="join-room-button">Join room</button>
      </form>
    </div>
    <form id="username">
      <input id="username-field" name="username" placeholder="enter username" />
      <button type="submit">save</button>
    </form>
